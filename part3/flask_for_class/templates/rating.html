<html>

 <body>
<button class="tablink" onclick="location.href='/home_cst'">Home</button>
<button class="tablink" onclick="location.href='/rating'">Rating</button>
<button class="tablink" onclick="location.href='/history'">History</button>
<button class="tablink" onclick="location.href='/logout'">Log Out</button>
<form action="/rating" name='rating' id='rating'>
</form>

<script>
    function submitform(){
        document.forms["rating"].submit();
    }
</script>

<style type="text/css">
    body, html {
       margin: 0px;
       min-height: 100%;
       width: 100%;
    }

    .tablink 
    {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 16px 10px 16px;
        font-size: 100%;
        width: 25%;
        position: relative;
    }

	table, th, td{
		border: 1px solid black;
	}

</style>

<h2>Past Reviews</h2>
<table>
	<th>Flight Number</th>
	<th>Rating</th>
	<th>Comments</th>

{% for line in rates %}
	<tr>
		<td>{{line['flight_num']}}</td>
		<td>{{line['rating']}}</td>
		<td>{{line['comments']}}</td>
	</tr>
{% endfor %}
</table>

<h2>New Review</h2>
{% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}

<form action='/pushRating' method='POST' name='pushRating'>
    <label for='flight_num' required>Flight Number</label></br>
    <input type='text' placeholder='Flight Number' name='flight_num'></br>
    <label for='rating'>Rating</label></br>
    <select name='rating' required>
            <option value='default'> -- Select Rating Score -- </option>
            <option value='0'>0</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
    </select></br>
    <label for='comment'>Comment</label></br>
    <textarea placeholder='Write comments here... (max 500 characters)' name='comment' rows="4" cols="50" required></textarea></br>
    <input type='submit' value='Submit'/>
</form>



</body>


</html>
